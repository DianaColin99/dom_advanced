<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Generation cart</title>
</head>
<body>
  <!-- Título -->
  <h1>Generation Cart</h1>

  <!-- Creación de la tabla -->
  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="product">
        <td class="name">
          <span>Bubble-head</span>
        </td>
    
        <td class="pu">
          $<span>25.00</span>
        </td>
    
        <!-- Inpur para ingresar cantidad -->
        <td class="qty">
          <label>
            <input type="number" value="0" min="0">
          </label>
        </td>
    
        <!-- Impresión del total del producto-->
        <td class="subtot">
          $<span>0</span>
        </td>
    
        <!-- Botón de borrado -->
        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>
      <tr class="product">
        <td class="name">
          <span>Playera</span>
        </td>
    
        <td class="pu">
          $<span>45.00</span>
        </td>
    
        <td class="qty">
          <label>
            <input type="number" value="0" min="0">
          </label>
        </td>
    
        <td class="subtot">
          $<span>0</span>
        </td>
    
        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      
      <!-- Creación de un nuevo producto-->
      <tr class="new">
        <td>
          <input type="text" placeholder="Product Name"/>
        </td>
        <td>
          <input type="number" min="0" placeholder="Product Price" />
        </td>
        <td></td>
        <td></td>
        <td>
          <button id="create" class="btn">Create</button>
        </td>
      </tr>
    </tfoot>

  </table>

  <!-- Cálculo del total -->
  <p class="cta">
    <button id="calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2 id="total-value">Total: $<span id = "impresion-total">0</span></h2>

  <!-- Script -->
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
